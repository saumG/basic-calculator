<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="header">Basic Calculator</div>
    <div class="app">
        <div class="calculator">
            <div class="display">
                <div class="equation">1 + 3</div>
                <div class="value">0</div>
            </div>
            <div class="btns">
                <!-- first row-->
                <button class="extra button" id="clear">AC</button>
                <button class="extra button" id="delete">del</button>
                <button class="extra button" id="percent">%</button>
                <button class="operation button" id = "divide">÷</button>
                
                <!-- second row -->
                <button class="number button" id = "seven">7</button>
                <button class="number button" id = "eight">8</button>
                <button class="number button" id = "nine">9</button>
                <button class="operation button" id = "multiply">x</button>
                
                <!-- third row -->
                <button class="number button" id = "four">4</button>
                <button class="number button" id = "five">5</button>
                <button class="number button" id = "six">6</button>
                <button class="operation button" id = "subtract">-</button>

                <!-- fourth row -->
                <button class="number button" id = "one">1</button>
                <button class="number button" id = "two">2</button>
                <button class="number button" id = "three">3</button>
                <button class="operation button" id = "add">+</button>

                <!-- fifth row -->
                <button class="number button double" id="zero">0</button>
                <button class="number button decimal" id="decimal">.</button>
                <button class="equal button" id = "equal">=</button>
            </div>
        </div>
    </div>
    <div class="footer">Copyright © Saum</div>
    <script src="./calculator.js"></script>
</body>
</html>
