<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="header">Basic Calculator</div>
    <div class="app">
        <div class="calculator">
            <div class="display">
                <div class="equation"></div>
                <div class="value"></div>
            </div>
            <div class="btns">
                <div class="left-btns">
                    <!-- AC, +-, % -->
                    <div class="top-row">
                        <div class="clear button">AC</div>
                        <div class="plus-minus button">+/-</div>
                        <div class="percent button">%</div>
                    </div>
                    <div class="numbers no-zero">
                        <div class="number button" id = "one">1</div>
                        <div class="number button" id = "two">2</div>
                        <div class="number button" id = "three">3</div>
                        <div class="number button" id = "four">4</div>
                        <div class="number button" id = "five">5</div>
                        <div class="number button" id = "six">6</div>
                        <div class="number button" id = "seven">7</div>
                        <div class="number button" id = "eight">8</div>
                        <div class="number button" id = "nine">9</div>
                    </div>
                    <!-- 0 and . -->
                    <div class="number button double" id="zero">0</div>
                    <div class="number button decimal" id="decimal">.</div>
                </div>
                <div class="right-btns">
                    <div class="operation button" id = "divide">÷</div>
                    <div class="operation button" id = "multiply">x</div>
                    <div class="operation button" id = "subtract">-</div>
                    <div class="operation button" id = "add">+</div>
                    <div class="operation button" id = "equal">=</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">Copyright © Saum</div>
</body>
</html>
